<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>

    <title>Document</title>
</head>

<body>
    <div class="cont_principal">
        <div class="cont_centrar">

            <div class="cont_todo_list_top">
                <div class="cont_titulo_cont">
                    <h3>THINGS TO DO</h3>
                </div>
                <div class="cont_add_titulo_cont"><a href="#e" onclick="add_new()"><i class="fa fa-plus"></i></a>
                </div>

                <!--   End cont_todo_list_top  -->
            </div>
            <div class="cont_crear_new">
                <table class="table">
                    <tr>
                        <th>Action</th>
                        <th>Title</th>
                        <th>Date</th>
                    </tr>
                    <tr>
                        <td><select name="" id="action_select">
                                <option value="SHOPPING">SHOPPING</option>
                                <option value="WORK">WORK</option>
                                <option value="SPORT">SPORT</option>
                                <option value="REST">REST</option>
                            </select>
                            <!-- End td 1 -->
                        </td>
                        <td>
                            <input type="text" class="input_title_desc" id="title" placeholder="Type Here" />

                            <!-- End td 2 -->
                        </td>
                        <td>

                            <input type="text" id="date_select" class="input_description_title datepicker"
                                placeholder="Pick Date" name="date" readonly>
            </div>
            <!-- End td 3 -->
            </td>
            </tr>
            <tr>
                <th class="titl_description">Time</th>
            </tr>
            <tr>

                <td colspan="3">
                    <input type="text" id="datetimepicker" placeholder="Click here to select time!" />

                </td>
            </tr>
            <tr>
                <th class="titl_description">Description</th>
            </tr>
            <tr>

                <td colspan="3">
                    <input type="text" class="input_description " placeholder="Type Here" required />
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button class="btn_add_fin" id="btnnn" onclick="add_to_list()">ADD</button>
                </td>
            </tr>
            <tr>
                <td colspan="3">
                    <button class="btn_edit_fin" id="btnedit" onclick="edit_to_list()">Save</button>
                </td>
            </tr>
            </table>

        </div>

        <div class="cont_princ_lists">
            <div>
                <input type="text" class="input_search" name="text-search" placeholder="Search Here" />
                <div class="row justify-content-center my-1">
                    <button type="button" class="btn btn-secondary mr-1" name="search_act" onclick="search(`${name}`)">Action</button>
                    <button type="button" class="btn btn-success mr-1" name="search_title" onclick="search(`${name}`)">Title</button>
                    <button type="button" class="btn btn-info mr-1" name="search_date" onclick="search(`${name}`)">Date</button>
                    <button type="button" class="btn btn-warning mr-1" name="search_time" onclick="search(`${name}`)">Time</button>
                    <button type="button" class="btn btn-danger mr-1" name="search_descrip" onclick="search(`${name}`)">Description</button>
                </div>
            </div>


            <ul class="todo_item">

            </ul>
        </div>


    </div>

    <script src="main.js"></script>


</body>

</html>
